<ion-header>
  <ion-navbar no-border-bottom color="danger">
    <ion-buttons start>
   <!--   <button ion-button icon-only (click)="auth.selectLangue()">
        <ion-icon name="md-chatboxes"></ion-icon>
      </button> -->
    <button id="notification-button" ion-button icon-only (click)="auth.selectLangue()">
        <ion-icon name="md-chatboxes" >
          <ion-badge id="notifications-badge" color="primary">{{auth.userLang}}</ion-badge>
        </ion-icon>              
    </button>
    </ion-buttons>
    <ion-title>
      Bienvenu en Suisse !
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="danger">
    <ion-segment [(ngModel)]="menu" color="white">
      <ion-segment-button value="tous">
        Tous
      </ion-segment-button>
      <ion-segment-button value="asile">
        Asile
      </ion-segment-button>
      <ion-segment-button value="environnement">
        Environnement
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="menu">
    <ion-list *ngSwitchCase="'tous'">
      <page-blog-list [type]="'env'" [articles]="envArticle | async" [selectedArticle]="selectedArticle" (onSelect)="select($event)"></page-blog-list>
      <page-blog-list [type]="'asile'" [articles]="asileArticle | async" [selectedArticle]="selectedArticle" (onSelect)="select($event)"></page-blog-list>
    </ion-list>
    <ion-list *ngSwitchCase="'asile'">
      <page-blog-list [type]="'asile'" [articles]="asileArticle | async" [selectedArticle]="selectedArticle" (onSelect)="select($event)"></page-blog-list>
    </ion-list>
    <ion-list *ngSwitchCase="'environnement'">
      <page-blog-list [type]="'env'" [articles]="envArticle | async" [selectedArticle]="selectedArticle" (onSelect)="select($event)"></page-blog-list>
    </ion-list>
  </div>
</ion-content>
